trigger:
- develop

pool:
  vmImage: ubuntu-latest
stages:
  - stage: 
    jobs:
      - job:
        displayName: Build
        pool:
         vmImage: ubuntu-latest

        steps: 
        #- checkout: git://clearly-earth/Sandbox/sandbox_infrastructure
        - checkout: self
        
        - task: DownloadSecureFile@1
          name: sshfile
          inputs:
            secureFile: 'id_rsa.pub'
            retryCount: 8

        # - task: DownloadSecureFile@1
        #   inputs:
        #     secureFile: 'clearly-dev.pfx'
        #     retryCount: 8
        # - task: DownloadSecureFile@1
        #   inputs:
