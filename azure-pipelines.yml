        #       cd $(System.DefaultWorkingDirectory)
        #       terraform init -reconfigure
              
        # - task: TerraformTaskV4@4
        #   displayName: Terrafrom init
        #   inputs:
        #     provider: 'azurerm'
        #     command: 'init'
        #     workingDirectory: $(System.DefaultWorkingDirectory)/master
